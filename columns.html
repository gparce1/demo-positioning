<!DOCTYPE html>
<html>
<head>
	<title>Float</title>
	<style type="text/css">
		.parent {
			padding: 10px;
			background-color: green;
		}
		.list {
			column-count: 2;
		}
		.child {
			top: 20px;
			left: 20px;
			height: 50px;
			width: 50px;
			margin: 10px;
			background-color: orange;
		}
	</style>
</head>
<body>
	<div class="parent">
		<ul class="list">
			<li class="child">A</li>
			<li class="child">B</li>
			<li class="child">C</li>
			<li class="child">D</li>
			<li class="child">E</li>
			<li class="child">F</li>
			<li class="child">G</li>
			<li class="child">H</li>
		</ul>
	</div>
</body>
</html>
